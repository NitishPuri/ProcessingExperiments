<!DOCTYPE html>

<head>

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <!-- Google Analytics-->
    {% if site.google_analytics and jekyll.environment == 'production' %}
    <!---->
    {% include analytics.html %}
    <!---->
    {% endif %}

    <title>
        {{ page.title }} &middot; {{ site.title }}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/lanyon.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/custom.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <script src="{{ site.baseurl }}/lib/p5.min.js"></script>
    <script src="{{ site.baseurl }}/lib/p5.dom.min.js"></script>

    <script src="{{ site.baseurl }}/lib/dat.gui.min.js"></script>

    <!--Add Libs-->
    {% for lib in page.libs %}
    <script src="{{ site.baseurl }}/lib/{{ lib }}"></script>
    <!---->
    {% endfor %}

    <!--Add scripts-->
    {% for script in page.scripts %}
    <script src="{{ script }}"></script>
    <!---->
    {% endfor %}

    <style>
        body {
            margin: 0px;
        }

        canvas {
            padding-left: 0rem;
        }

        .homelink {
            position: fixed;
            bottom: 0.5em;
            right: 0.5em;
            background-color: rgba(10, 10, 10, 0.4);
            padding: 0.5em;
            color: white;
            text-decoration: none;
        }

        .homelink:hover {
            text-decoration: underline
        }

        .stats {
            position: fixed;
            bottom: 0.1em;
            left: 0.5em;
            background-color: rgba(10, 10, 10, 0.4);
            padding: 0.1em;
            color: white;
            font-size: 10pt;
            text-decoration: none;
        }
    </style>
    <script>
        // Args : {w, h, renderer, statsFunc}
        function createCanvasCustom(opt = {}) {
            opt.w = opt.w || windowWidth
            opt.h = opt.h || windowHeight - 5
            let cnv = createCanvas(opt.w, opt.h, opt.renderer)
            cnv.parent('sketch-holder')
            let intervalId = showStats(opt.statsFunc)  // Maybe this should not be optional!!!
            cnv.intervalId = intervalId
            return cnv
        }
        function showStats(func) {
            let fr = createP()
            fr.class('stats')
            func = func || (() => "FPS : " + floor(frameRate()))
            let intervalId = setInterval(() => {
                fr.html(func())
            }, 500)
            let showFr = true;
            document.addEventListener('keydown', (ev) => {
                if (ev.key === 'f' || ev.key === 'F') {
                    if (showFr) fr.hide()
                    else fr.show()
                    showFr = !showFr
                }
            })
            return intervalId

        }
        // Resolve the URL of resource located in data directory!!
        function resolveUrl(url) {
            return '/ProcessingExperiments' + url
            // return url
        }
    </script>
</head>

<body>
    <div id="sketch-holder">
        <!-- Our sketch will go here!!! -->
    </div>
    <h1 class="page-title">{{ page.title }}</h1>
    <div class="container content">
        {{ content }}
    </div>
    <a class="homelink" href="{{ site.baseurl }}/">â˜° Home</a>
</body>
